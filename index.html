        document.getElementById('deposit-id').addEventListener('click', function () {

         document.getElementById('withdraw-button').addEventListener('click' , function(){
            var WithdrawAmount=getInputNumber('withdraw-amount')
            update('current-withdraw' , WithdrawAmount)
            document.getElementById('withdraw-amount').value=''

         })

        function getInputNumber(id) {
            var getInput = document.getElementById(id).value
            var inputNumber = parseFloat(getInput)
            return inputNumber

        }

        function update(id, depositAmount) {
            var current = document.getElementById(id).innerText
            var currentInt = parseFloat(current);
            var total = depositAmount + currentInt
